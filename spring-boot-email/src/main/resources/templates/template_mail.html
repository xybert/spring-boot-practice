<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>模板邮件</title>
</head>
<body>
<div class="container">
    <p>收件邮箱：<b><span th:text="${toEmail}"></span></b></p>

</div>
</body>
</html>
